<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" alt="ПапинБарбер Логотип">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="masters.html">Мастера</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Услуги</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="online.html">Онлайн-запись</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="container my-5">
      <h2>ЗАПИШИСЬ НА УСЛУГУ ПРЯМО СЕЙЧАС</h2>
      <div class="row">
        <div class="col-md-6">
          <form id="booking-form">
            <div class="custom-select-wrapper mb-3">
              <img src="./img/service_one.jpg" alt="Услуга">
              <select class="form-select" id="serviceSelect" onchange="updatePrice()" required>
                <option value="" data-price="0" disabled selected>Выберите услугу</option>
                <option value="Мужская стрижка" data-price="1200">Мужская стрижка</option>
                <option value="Стрижка бороды" data-price="800">Стрижка бороды</option>
                <option value="Королевское бритьё" data-price="1500">Королевское бритьё</option>
                <option value="Камуфляж седины" data-price="1000">Камуфляж седины</option>
                <option value="Детская стрижка" data-price="900">Детская стрижка</option>
                <option value="Комплекс: стрижка + борода" data-price="1800">Комплекс: стрижка + борода</option>
              </select>
            </div>
            <div class="custom-select-wrapper mb-3">
              <img src="./img/master_one.jpg" alt="Мастер">
              <select class="form-select" id="masterSelect" required>
                <option value="" disabled selected>Выберите мастера</option>
                <option value="Мария">Мария</option>
                <option value="Алексей">Алексей</option>
                <option value="Анастасия">Анастасия</option>
                <option value="Сергей">Сергей</option>
                <option value="Антон">Антон</option>
                <option value="Олег">Олег</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="client-name" placeholder="Ваше имя" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <input type="tel" class="form-control" id="client-phone" placeholder="Номер телефона" pattern="[0-9]{10,}" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-calendar"></i></span>
              <input type="date" class="form-control" id="booking-date" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-clock"></i></span>
              <input type="time" class="form-control" id="booking-time" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <p class="fw-bold mb-0">Стоимость услуги: <span id="servicePrice">0</span> ₽</p>
              <button type="submit" class="btn btn-red">ЗАПИСАТЬСЯ</button>
            </div>
          </form>
        </div>
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-start">
          <img src="./img/aesthetics.jpg" alt="Барбершоп" class="side-img">
          <img src="./img/tools.jpg" alt="Барбершоп" class="side-img">
        </div>
      </div>
    </section>

    <section class="container my-5">
      <h2>МЫ НА КАРТЕ</h2>
      <div style="position:relative;overflow:hidden;border-radius:12px;">
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Aexample&id=example" width="100%" height="400" frameborder="0"></iframe>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <a href="#">
          <img src="img/logo.png" alt="ПапинБарбер Логотип">
        </a>
      </div>
      <div class="text-center">
        <p>© ПапинБарбер, 2025 | Все права защищены</p>
        <p>8 (800) 123-45-67 | <a href="#" class="email-link">papinBarber@mail.ru</a></p>
      </div>
      <div class="social-icons">
        <a href="#" aria-label="Telegram"><i class="bi bi-telegram"></i></a>
        <a href="#" aria-label="VK"><i class="bi bi-vk"></i></a>
        <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="booking.js"></script>
</body>
</html>
